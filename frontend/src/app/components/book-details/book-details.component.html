<div *ngIf="book">
  <h2 class="text-center mb-3">{{ book.title }}</h2>
  <table class="table table-borderless">
    <tbody>
      <!-- <tr>
        <th>Titolo</th>
        <td>{{ book.title }}</td>
      </tr> -->
      <tr>
        <th>Autore</th>
        <td>{{ book.author }}</td>
      </tr>
      <tr>
        <th>ISBN</th>
        <td>{{ book.isbn }}</td>
      </tr>
      <tr>
        <th>Trama</th>
        <td style="white-space: pre-wrap">{{ book.summary }}</td>
        <!-- <td [innerHTML]="book.summary"></td> -->
      </tr>
      <tr>
        <th>Letture</th>
        <td>{{ book.readings }}</td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-center flex-sm-row flex-column">
    <button class="btn btn-primary mx-3 my-1" (click)="addReading()">
      Aggiungi lettura
    </button>
    <button routerLink="edit" class="btn btn-primary mx-3 my-1">Modifica</button>
    <button (click)="deleteBook()" class="btn btn-danger mx-3 my-1">Elimina</button>
  </div>
</div>

<div *ngIf="!book">Libro non trovato</div>
