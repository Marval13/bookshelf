<div *ngIf="!loaded" class="text-center">
  <div class="spinner-border text-primary m-5" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div *ngIf="loaded">
  <h2 class="text-center mb-3">
    <span *ngIf="book">{{ book.title }}</span>
    <span *ngIf="!book">Nuovo libro</span>
  </h2>
  <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">Titolo</label>
      <input
        type="text"
        id="title"
        formControlName="title"
        name="title"
        class="form-control"
        [ngClass]="{ 'is-invalid': bookForm.get('title')?.invalid }"
        required
      />
      <div class="invalid-feedback">Inserire il titolo.</div>
    </div>
    <div class="mb-3">
      <label for="author" class="form-label">Autore</label>
      <input
        type="text"
        id="author"
        formControlName="author"
        name="author"
        class="form-control"
        [ngClass]="{ 'is-invalid': bookForm.get('author')?.invalid }"
        required
      />
      <div class="invalid-feedback">Inserire l'autore.</div>
    </div>
    <div class="mb-3">
      <label for="isbn" class="form-label">ISBN</label>
      <input
        type="text"
        id="isbn"
        formControlName="isbn"
        name="isbn"
        class="form-control"
        [ngClass]="{ 'is-invalid': bookForm.get('isbn')?.invalid }"
        required
      />
      <div
        *ngIf="bookForm.get('isbn')?.errors?.['required']"
        class="invalid-feedback"
      >
        Inserire l'ISBN.
      </div>
      <div
        *ngIf="!bookForm.get('isbn')?.errors?.['required']"
        class="invalid-feedback"
      >
        L'ISBN deve contenere tra i 10 e i 13 caratteri.
      </div>
    </div>
    <div class="mb-3">
      <label for="summary" class="form-label">Trama</label>
      <textarea
        id="summary"
        formControlName="summary"
        name="summary"
        rows="3"
        class="form-control"
      ></textarea>
    </div>
    <div class="d-flex justify-content-around">
      <button
        type="submit"
        [disabled]="!bookForm.valid"
        class="btn btn-primary m-1"
      >
        Salva
      </button>
      <button (click)="location.back()" class="btn btn-danger m-1">
        Annulla
      </button>
    </div>
  </form>
</div>
